# setup-app.yml

---
  - hosts: webservers
    become: true
    tasks:
      - name: Upload index file
        copy: 
          src: ../index.php
          dest: /var/www/html
          mode: 0755

      - name: Configure php.ini file
        lineinfile: # Change a line in a config file matching the regex to the line value.
          path: /etc/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'
      
      # restart apache
      - name: restart apache
        service: 
          name: httpd 
          state: restarted